<!-- Toolbar -->
<mat-toolbar color="primary" class="header">
  <div fxLayout="row" fxLayoutAlign="space-between none" fxLayoutGap="30px">
    <div class="circle">M</div>  <span style="line-height:39px">Massage Now</span>
  </div>
  <span class="nav-tool-items">
    <mat-icon (click)="sidenav.toggle()" class="hamburger">menu</mat-icon>
  </span>
</mat-toolbar>

<mat-sidenav-container>
  <!-- Sidenav -->
  <mat-sidenav #sidenav [mode]="isBiggerScreen() ? 'over' : 'side'" [(opened)]="opened" [fixedInViewport]="true"
    [fixedTopGap]>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" routerLink="/home">
        <mat-icon>home</mat-icon> Home
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="/calendar">
        <mat-icon>insert_invitation</mat-icon> Calendar
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main content -->
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
